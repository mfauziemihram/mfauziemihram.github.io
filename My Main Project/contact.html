<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="images/Club Logo.JPG"/>
    
    <!--List of CSS Files-->
    <!--General Font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css">
    <!--My Custom CSS-->
    <link rel="stylesheet" href="style.css">
    
    <title>Admiralty FC</title>
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" 
                data-toogle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a href="index.html">
                <img class="navbar_logo" src="images/Club Logo.JPG" alt="">
                </a>
            </div>

            <div class="collapse navbar-collapse" id="my-nav">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About Us</a>
                    </li>
                    <li class="active">
                        <a href="">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
        
    </nav>
    
    <div class="general_spacing"></div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron my_jumbotron_color">
                    <h1>Contact Us<h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 enquiryForm">
                <form>
                    <h3>Reach out to us!</h3>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <br>
                        <input class="form-control enquiryTxtBox" type="text" name="" id="nameTxt" class="enquiryTxtBox" placeholder="Input your name">
                        <br>
                        <br>
                        <label for="email">Email</label>
                        <br>
                        <input class="form-control enquiryTxtBox" type="email" name="" id="emailTxt" class="enquiryTxtBox" placeholder="Input your email">
                        <br>
                        <br>
                        <label for="email">Message</label>
                        <br>
                        <textarea class="form-control enquiryTxtBox" name="" id="messageTxt" cols="55" rows="10"></textarea>
                        <br>
                        <br>
                        <input class="btn btn-primary submitButton" type="button" value="Submit" onclick="submitEnquiry()">
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                    <form action="">
                        <h3>Sign Up Here!</h3>
                        <div class="form-group">
                            <label for="">Name</label>
                            <input type="text" class="form-control" name="" id="" placeholder="Input your name">
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form-control" name="" id="" placeholder="Input your email">
                        </div>
                        <div class="form-group">
                        <div class="radio">
                            <label for="">
                                <input type="radio" name="newsletter_request" id="" checked>
                                Send me club updates
                            </label>
                        </div>
                        </div>
                        <div class="radio">
                            <label for="">
                                <input type="radio" name="newsletter_request" id="">
                                Don't send me club updates
                            </label>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-primary" onclick="submitEnquiry()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <hr>
        <div class="row">
            <div class="col-md-12 text-center">
                <ul class="list-inline">
                    <li>
                        <a href="https://www.facebook.com/admiraltyfootballclub">
                        <i class="fa fa-facebook fa-3x" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="">
                        <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
